<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового проекта Nextcloud</title>
</head>
<body>
    <h1>Развертывание Nextcloud</h1>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label for="name">Имя проекта:</label>
      <input type="text" name="name" id="name" value="{{ name }}" required>
      <br>
      <label for="email">Почта:</label>
      <input type="email" name="email" id="email" value="{{ email }}" required>
      <br>
      <button type="submit">Развернуть</button>
    </form>
</body>
</html>
